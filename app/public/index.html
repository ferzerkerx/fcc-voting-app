<!DOCTYPE html>
<html lang="en"  ng-app="votingApp">
<head>
    <meta charset="UTF-8">
    <title>FCC Voting App</title>
    <link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>

<div ng-controller="barController" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FCC Voting App</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/#/polls" data-toggle="tab">Home</a></li>
                <li ng-show="userDetails.isLogged"><a href="/#/my-polls" data-toggle="tab">My Polls</a></li>
                <li ng-show="userDetails.isLogged"><a href="/#/new-poll" data-toggle="tab">New Poll</a></li>
                <li ng-show="!userDetails.isLogged"><button ng-click="twitterLogin()">Sign in with twitter</button></li>
                <li ng-show="userDetails.isLogged">{{userDetails.name}}<button ng-click="twitterLogout()">Sign out</button></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="main">
                <h1>FCC Voting App</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-view class="col-md-12">

        </div>
    </div>
</div>

<script src="public/bower_components/jquery/dist/jquery.js"></script>
<script src="public/bower_components/angular/angular.js"></script>
<script src="public/bower_components/angular-route/angular-route.js"></script>
<script src="public/bower_components/angular-resource/angular-resource.js"></script>
<script src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="public/bower_components/Chart.js/dist/Chart.min.js"></script>

<script src="public/js/app.js"></script>
<script src="public/js/controllers.js"></script>
<script src="public/js/services.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"  ng-app="votingApp">
<head>
    <meta charset="UTF-8">
    <title>FCC Voting App</title>
    <link rel="stylesheet" href="public/build/npm/bootstrap.css">
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>

<div ng-controller="barController" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FCC Voting App</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/#/polls" data-toggle="tab">Home</a></li>
                <li ng-show="userDetails.isLogged"><a href="/#/my-polls" data-toggle="tab">My Polls</a></li>
                <li ng-show="userDetails.isLogged"><a href="/#/new-poll" data-toggle="tab">New Poll</a></li>
                <li ng-show="!userDetails.isLogged"><button ng-click="twitterLogin()" class="btn btn-primary sign-in">Sign in with twitter</button></li>

                <li ng-show="userDetails.isLogged">
                <div class="dropdown sign-in">

                    <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
                        {{userDetails.name}}
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li class="text-center"><button ng-click="twitterLogout()" class="btn btn-danger sign-out">Sign out</button></li>
                    </ul>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
</div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="main text-center">
                <h1>FCC Voting App</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-view class="col-md-12">

        </div>
    </div>
</div>
<div class="text-center by">
    <a href="https://github.com/ferzerkerx" target="_blank">by ferzerkerx</a>
</div>

<script src="public/build/npm/jquery.js"></script>
<script src="public/build/npm/angular.js"></script>
<script src="public/build/npm/angular-route.js"></script>
<script src="public/build/npm/angular-resource.js"></script>
<script src="public/build/npm/bootstrap.js"></script>
<script src="public/build/npm/Chart.js"></script>

<script src="public/build/js/app.bundle.js"></script>
<script src="public/build/js/controllers.bundle.js"></script>
<script src="public/build/js/services.bundle.js"></script>
</body>
</html>
